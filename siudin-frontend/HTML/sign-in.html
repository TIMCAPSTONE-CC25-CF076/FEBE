<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiUdin - Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/sign-in.css">
</head>
<body>
    <main class="container">
        <!-- Left Section - Branding -->
        <section class="branding-section">
            <h1 class="welcome-title">Welcome to Si<span>Udin</span></h1>
            <div class="logo-container">
                <div class="logo">
                    <img src="../Asset/Logo.png" alt="Ini Logo">
                </div>
            </div>
        </section>

        <!-- Right Section - Registration Form -->
        <section class="form-section">
            <div class="form-container">
                <header class="form-header">
                    <h2>Sign in to your account</h2>
                    <p class="sign-in-link">Donâ€™t Have an Account?<a href="../HTML/register.html" class="link">Sign Up</a></p>
                </header>

                <form class="registration-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="social-signup">
                        <p class="social-text">Or Sign In with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/'">
                                <img src="../Asset/Logo Google.png" alt="Google" class="social-icon">
                                <span class="social-label">Google</span>
                            </button>
                            <button type="button" class="social-btn apple-btn" onclick="window.location.href='https://appleid.apple.com/'">
                                <img src="../Asset/Logo Apple.png" alt="Apple" class="social-icon">
                                <span class="social-label">Apple</span>
                            </button>
                            <button type="button" class="social-btn facebook-btn" onclick="window.location.href='https://www.facebook.com/'">
                                <img src="../Asset/Logo Facebook.png" alt="Facebook" class="social-icon">
                                <span class="social-label">Facebook</span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </section>
    </main>
    <script src="../Java Script/toggle.js"></script>
</body>
</html>
